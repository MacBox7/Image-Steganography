<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/embedText.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="inputPanel">
        <div class="col-xs-12">
            <div id='panel-encryption'>
                <div id='panel-requestEncryption'>
                    <input type="radio" id="radio-encryption" value=0 />
                    <label for="radio-encryption"><span></span>Encrypt with AES ?</label>
                </div>
                <div id='panel-enterKey'>
                    Key: <input type="text" id="input-key" />
                    <img src="../resources/delete-button.svg" id="btn-cancel" />
                </div>
            </div>
            <div id='panel-colorIndex'>
                <div id='panel-colorIndexRed'>
                    Red:&nbsp;&nbsp;
                    <input type="radio" id="radio-index-0" name="colorIndex" value=0 />
                    <label for="radio-index-0"><span></span>0</label>&nbsp;&nbsp;
                    <input type="radio" id="radio-index-1" name="colorIndex" value=1/>
                    <label for="radio-index-1"><span></span>1</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="radio-index-2" name="colorIndex" value=2/>
                    <label for="radio-index-2"><span></span>2</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="radio-index-3" name="colorIndex" value=3/>
                    <label for="radio-index-3"><span></span>3</label>
                </div>
                <div id='panel-colorIndexGreen'>
                    Green:&nbsp;&nbsp;
                    <input type="radio" id="radio-index-0" name="colorIndex" value=0 />
                    <label for="radio-index-0"><span></span>0</label>&nbsp;&nbsp;
                    <input type="radio" id="radio-index-1" name="colorIndex" value=1/>
                    <label for="radio-index-1"><span></span>1</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="radio-index-2" name="colorIndex" value=2/>
                    <label for="radio-index-2"><span></span>2</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="radio-index-3" name="colorIndex" value=3/>
                    <label for="radio-index-3"><span></span>3</label>
                </div>
                <div id='panel-colorIndexBlue'>
                    Blue:&nbsp;&nbsp;
                    <input type="radio" id="radio-index-0" name="colorIndex" value=0 />
                    <label for="radio-index-0"><span></span>0</label>&nbsp;&nbsp;
                    <input type="radio" id="radio-index-1" name="colorIndex" value=1/>
                    <label for="radio-index-1"><span></span>1</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="radio-index-2" name="colorIndex" value=2/>
                    <label for="radio-index-2"><span></span>2</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="radio-index-3" name="colorIndex" value=3/>
                    <label for="radio-index-3"><span></span>3</label>
                </div>
            </div>
            <a href="index.html"><img src="../resources/home.svg" id="img-home" /></a>
            <img id="img-carrier" class="image" src="" alt="Upload Carrier Image">
            <img id="img-encrypted" class="image" src="" alt="Encrypted Image">
            <button id="btn-hide">Hide</button>
            <button id="btn-download">Download</button>
            <textarea id="text-message" placeholder="# Enter the message you wish to hide"></textarea>
        </div>
    </div>
    <script src="../../bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../js/embedText.js"></script>
</body>

</html>
